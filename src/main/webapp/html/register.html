<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>嘿设汇-运营助手</title>

    <!--  CSS -->
    <link href="static/css/style.css?v=1.0.0" rel="stylesheet">

</head>

<body id="login">
    <div class="warpper">
        <div class="container">
            <div class="login-warpper">
                <hgroup class="brand-logo">
                    <h1>嘿设汇</h1>
                </hgroup>
                <form class="form-signin" action="register" method="post">
                    <div class="login-box">           
                        <div id="clearspan" class="form-group">
                            <label for="username" class="sr-only">账号</label>
                            <div class="input-group ">
                                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                                <div class="inputer">
                                    <div class="input-wrapper">
                                        <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="clearpass" class="form-group">
                            <label for="password" class="sr-only">密码</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <div class="inputer">
                                    <div class="input-wrapper">
                                        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="clearpass" class="form-group">
                            <label for="adminPassword" class="sr-only">管理员密码</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-wrench"></i></span>
                                <div class="inputer">
                                    <div class="input-wrapper">
                                        <input type="password" id="adminPassword" name="adminPassword" class="form-control" placeholder="管理员密码" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">注册</button>
                    </div>
                </form>
                <div class="login-error">${error}</div>
            </div>
        </div> <!-- /container -->
    </div>
    <div class="warpper-bg">
    </div>

    <!-- jQuery -->
     <script src="static/js/jquery-1.11.3.min.js?v=1.11.1"></script>

     <!-- Bootstrap Core JavaScript -->
     <script src="static/js/bootstrap.min.js?v=3.3.4"></script>

     <!-- Morris Charts JavaScript -->
     <script src="static/js/plugins/morris/raphael.min.js?v=0.5.0"></script>
     <script src="static/js/plugins/morris/morris.min.js?v=0.5.0"></script>
     <script src="static/js/plugins/morris/morris-data.js?v=0.5.0"></script>

</body>

</html>
