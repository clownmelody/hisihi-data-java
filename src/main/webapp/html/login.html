<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>嘿设汇-后台统计</title>

    <!--  CSS -->
    <link href="../static/css/style.css?v=1.0.0" rel="stylesheet">

</head>

<body id="login">
    <div class="warpper">
        <div class="container">
            <div class="login-warpper">
                <hgroup class="brand-logo">
                    <h1>嘿设汇</h1>
                </hgroup>
                <form class="form-signin" action="login" method="post">
                    <div class="login-box">           
                        <div id="clearspan" class="form-group">
                            <label for="username" class="sr-only">账号</label>
                            <div class="input-group ">
                                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                                <div class="inputer">
                                    <div class="input-wrapper">
                                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="clearpass" class="form-group">
                            <label for="password" class="sr-only">密码</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <div class="inputer">
                                    <div class="input-wrapper">
                                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">确定</button>
                    </div>
                    <p>${error}</p>
                </form>
                <div class="login-footer">Copyright©2015-2016 www.hisihi.com All Rights Reserved. 武汉迅牛科技有限公司</div>
            </div>
        </div> <!-- /container -->
    </div>
    <div class="warpper-bg">
    </div>
    <!-- jQuery -->
     <script src="../static/js/jquery-1.11.3.min.js?v=1.11.1"></script>

     <!-- Bootstrap Core JavaScript -->
     <script src="static/js/bootstrap.min.js?v=3.3.4"></script>

     <!-- Morris Charts JavaScript -->
     <script src="static/js/plugins/morris/raphael.min.js?v=0.5.0"></script>
     <script src="static/js/plugins/morris/morris.min.js?v=0.5.0"></script>
     <script src="static/js/plugins/morris/morris-data.js?v=0.5.0"></script>

</body>

</html>
